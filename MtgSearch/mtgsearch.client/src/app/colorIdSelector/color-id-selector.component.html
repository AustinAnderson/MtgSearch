<style>
  .container{
    display:flex;
    justify-content: center;
    background: #447;
    padding-top: .3em;
    padding-bottom: .1em;
  }
  .selectLabel{
    justify-content: center;
    align-content: center;
    margin: .3em;
    font-weight: bold;
    color: #B5A166;
    font-size: 1.3em;
    text-shadow:
      .1em .1em 0 black,
      -.1em .1em 0 black,
      .1em -.1em 0 black,
      -.1em -.1em 0 black;
  }
  .container > card-symbol{
    transform: scale(150%);
    margin: .3em;

  }

  .symbol {
    padding: .1em;
    clip-path: rect(0% 100% 92% 0% round 20%);
  }
  .whiteSelected-true{
    background: radial-gradient(ellipse at 47% 45%, rgba(200,200,200,1) 60%, rgba(200,200,200,0) 70%);
  }
  .blueSelected-true{
    background: radial-gradient(ellipse at 47% 45%, rgba(100,100,255,1) 60%, rgba(100,100,255,0) 70%);
  }
  .blackSelected-true{
    background: radial-gradient(ellipse at 47% 45%, rgba(0,0,0,1) 60%, rgba(100,100,100,0) 70%);
  }
  .redSelected-true{
    background: radial-gradient(ellipse at 47% 45%, rgba(200,50,50,1) 60%, rgba(200,50,50,0) 70%);
  }
  .greenSelected-true{
    background: radial-gradient(ellipse at 47% 45%, rgba(50,200,50,1) 60%, rgba(50,200,50,0) 70%);
  }
  .colorlessSelected-true{
    background: radial-gradient(ellipse at 47% 45%, rgba(150,150,150,1) 60%, rgba(200,200,200,0) 70%);
  }
</style>
<div class="container">
  <div class="selectLabel">Select Color Identity</div>
  <card-symbol [symbolText]="'{W}'" class="symbol whiteSelected-{{WhiteSelected}}" (click)="ToggleWhite()"></card-symbol>
  <card-symbol [symbolText]="'{U}'" class="symbol blueSelected-{{BlueSelected}}" (click)="ToggleBlue()"></card-symbol>
  <card-symbol [symbolText]="'{B}'" class="symbol blackSelected-{{BlackSelected}}" (click)="ToggleBlack()"></card-symbol>
  <card-symbol [symbolText]="'{R}'" class="symbol redSelected-{{RedSelected}}" (click)="ToggleRed()"></card-symbol>
  <card-symbol [symbolText]="'{G}'" class="symbol greenSelected-{{GreenSelected}}" (click)="ToggleGreen()"></card-symbol>
  <card-symbol [symbolText]="'{C}'" class="symbol colorlessSelected-{{ColorlessSelected}}" (click)="ToggleColorless()"></card-symbol>
</div>
