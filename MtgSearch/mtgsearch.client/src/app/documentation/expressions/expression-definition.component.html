<div class="details_mainDiv">
  <div class="details_title">
    {{name}}
  </div>
    <div class="details_header">
      <span>Details</span>
    </div>
    <div class="details_content">
       <p class="details_textRow details_row-true">{{template}}</p>
       <p class="details_textRow details_row-false">&nbsp;</p>
       <p class="details_textRow details_row-true">&nbsp;</p>
      <ng-container *ngFor="let line of notes; let i = index">
        <p class="details_textRow details_row-{{i%2==1}}">{{line}}</p>
      </ng-container>
    </div>
    <div class="details_header">
      <span>Examples</span>
    </div>
    <div class="details_content">
      <ng-container *ngFor="let line of examples; let i = index">
        <p class="details_textRow details_row-{{i%2==0}}">{{line}}</p>
      </ng-container>
    </div>
</div>
