<div class="documentationDiv">
  <div class="linksPane">
    <link-accordion [changeInAccordionListener]="selectionChangedOnAccordion"
                    [dispColor]="dispColor"
                    [expanderText]="generalHeader"
                    [linkNames]="noteNames"
                    (selectionChanged)="selectedNoteChanged($event)">
    </link-accordion>
    <link-accordion [changeInAccordionListener]="selectionChangedOnAccordion"
                    [dispColor]="dispColor"
                    [expanderText]="expressionsHeader"
                    [linkNames]="expressionNames"
                    (selectionChanged)="selectedExpressionChanged($event)">
    </link-accordion>
    <link-accordion [changeInAccordionListener]="selectionChangedOnAccordion"
                    [dispColor]="dispColor"
                    [expanderText]="functionsHeader"
                    [linkNames]="funcNames"
                    (selectionChanged)="functionSelectionChanged($event)">
    </link-accordion>
  </div>
  <div class="detailsDisplay">
    <div class="details_mainDiv" *ngIf="!selectedNote && !selectedFunction && !selectedExpression">
      <div class="details_title">
        Documentation
      </div>
      <div class="details_content">
        <p class="details_textRow details_row-true">Welcome to the documentation!</p>
        <p class="details_textRow details_row-false">To start, try expanding one of the sections on the left and pick a topic.</p>
        <p class="details_textRow details_row-true">The details will show up here.</p>
      </div>
    </div>
    <div *ngIf="selectedNote">
      <div class="details_mainDiv">
        <div class="details_title">
          {{selectedNote.title}}
        </div>
        <div class="details_content">
          <ng-container *ngFor="let line of selectedNote.text; let i = index">
            <div *ngIf="line==''" class="details_row-{{i%2==0}}">
              <br/>
            </div>
            <p *ngIf="line!=''" class="details_textRow details_row-{{i%2==0}}">{{line}}</p>
          </ng-container>
        </div>
      </div>
    </div>
    <div *ngIf="selectedFunction">
      <function-definition
        [name]="selectedFunction.name"
        [description]="selectedFunction.description"
        [examples]="selectedFunction.examples"
        [signitures]="selectedFunction.signitures"
      ></function-definition>
    </div>
    <div *ngIf="selectedExpression">
      <expression-definition
        [name]="selectedExpression.name"
        [template]="selectedExpression.template"
        [notes]="selectedExpression.explainationText"
        [examples]="selectedExpression.examples"
      ></expression-definition>
    </div>
    <div *ngIf="displayError" class="error">
      <h1>
        {{errorDisplay}}
      </h1>
    </div>
  </div>
</div>
