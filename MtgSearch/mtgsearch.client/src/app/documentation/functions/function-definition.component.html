<div class="details_mainDiv">
  <div class="details_title">
    {{name}}(...
  </div>
  <div class="details_header">
    <span>Signitures</span>
  </div>
  <div class="details_content">
    <ng-container *ngFor="let line of signitures; let i = index">
      <p class="details_textRow details_row-{{i%2==0}}">{{line}}</p>
    </ng-container>
  </div>
  <div class="details_header">
    <span>Description</span>
  </div>
  <div class="details_content">
    <ng-container *ngFor="let line of description; let i = index">
      <p class="details_textRow details_row-{{i%2==0}}">{{line}}</p>
    </ng-container>
  </div>
  <div class="details_header">
    <span>Examples</span>
  </div>
  <div class="details_content">
    <ng-container *ngFor="let line of examples; let i = index">
      <p class="details_textRow details_row-{{i%2==0}}">{{line}}</p>
    </ng-container>
  </div>
</div>
